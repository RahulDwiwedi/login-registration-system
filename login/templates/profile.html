<!DOCTYPE html>
<html>
<head>
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 30%;
    margin-left: 35%;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

body {
    margin-top: 30px;
}

h4 {
    text-align: center;
}
.container {
    padding: 2px 16px;
}
</style>
</head>
<body>
<div class="card">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{request.user.username}}</b></h4> 
    <p>Name : {{request.user.first_name}} {{request.user.last_name}}</p>
	<p>Email : {{request.user.email}}</p>
    <p>Mobile No. : {{request.user.profile.mobile}}</p>
    <a href="/logout/">Logout?</a>
  </div>
</div>

</body>
</html>
